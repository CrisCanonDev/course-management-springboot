<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <meta charset="UTF-8">
  <title>Courses management</title>
</head>
<body>
  <div class="container" th:replace="/fragments/header::header"></div>
  <div class="row justify-content-center">
  <div class="col-md-6 ">
    <h2 class="text-center">[[${pageTitle}]]</h2>
    <form th:action="@{/courses/save}" th:object="${course}" method="post" enctype="multipart/form-data">

      <div class="form-group row">
        <input type="hidden" th:field="*{id}">
        <label class="font-weight-bold" for="title">Title</label>
        <input type="text" th:field="*{title}" class="form-control" id="title">
      </div>
      <div class="form-group row">
        <label class="font-weight-bold" for="description">Description</label>
        <input type="text" th:field="*{description}" class="form-control" id="description">
      </div>
      <div class="form-group row">
        <label class="font-weight-bold" for="level">Level</label>
        <input type="number" th:field="*{level}" class="form-control" id="level">
      </div>
      <div class="form-group row">
        <label class="font-weight-bold" for="semester">Semester</label>
        <select th:field="*{semester}" id="semester" class="custom-select"  >
          <option th:each="p : ${semesters}" th:value="${p}" th:text="${p}"></option>
        </select>
      </div>
      <div class="form-group row">
        <label class="font-weight-bold">Course available:</label>
        <input type="checkbox" th:field="*{published}">
      </div>
      <div class="text-center">
        <input type="submit" value="Save" class="btn btn-primary btn-sm">
        <input type="button" value="Cancel" id="btnCancel" class="btn btn-secondary btn-sm">

      </div>
    </form>
  </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

  <script type="text/javascript">
    $(document).ready(function (){
        $("#btnCancel").on("click", function (){
            window.location = "[[@{/courses}]]";
        })
    })
  </script>
</body>
</html>
